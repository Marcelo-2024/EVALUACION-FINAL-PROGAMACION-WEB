<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Compra de Pinturas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
        color: #555;
        text-align: left;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    #results {
        margin-top: 20px;
        text-align: left;
    }
    #results p {
        margin: 5px 0;
        color: #333;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Calculo de compras</h1>
        <form id="paintForm">
            <label for="name">Ingresa tu nombre</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Ingresa tu edad</label>
            <input type="number" id="age" name="age" min="0" required>
            <label for="quantity">Ingresa la cantidad de tarros de pintura a comprar</label>
            <input type="number" id="quantity" name="quantity" min="0" required>
            <input type="submit" value="Calcular">
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById("paintForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);
            var quantity = parseInt(document.getElementById("quantity").value);

            // Calculate total without discount
            var totalWithoutDiscount = quantity * 9000;

            // Calculate discount based on age
            var discount = 0;
            if (age >= 18 && age <= 30) {
                discount = 0.15;
            } else if (age > 30) {
                discount = 0.25;
            }

            // Calculate total with discount
            var totalDiscount = totalWithoutDiscount * discount;
            var totalWithDiscount = totalWithoutDiscount - totalDiscount;

            // Display results
            var resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h2>Resumen de la Compra</h2>";
            resultsDiv.innerHTML += "<p>Nombre del cliente: " + name + "</p>";
            resultsDiv.innerHTML += "<p>Total sin descuento: $" + totalWithoutDiscount.toFixed(2) + "</p>";
            resultsDiv.innerHTML += "<p>El descuento es: $" + totalDiscount.toFixed(2) + "</p>";
            resultsDiv.innerHTML += "<p>El total a pagar es: $" + totalWithDiscount.toFixed(2) + "</p>";
        });
    </script>
</body>
</html>
